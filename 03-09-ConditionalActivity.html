<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Steak Sandwiches</title>
</head>
<body>
    <script type=text/javascript>

    var confirmSteak = confirm("Do you like steak?")
    var age = prompt("Please enter your birth year")

    if (confirmSteak) {
        document.write("Here's a Steak Sandwich & ")
    }
    else {
        document.write("Here's a Tofu Stir-Fry & ")
    }

    if (age <= 1998) {
        document.write("a free sake!")
    }
    else if (age === null || age > 1998) {
        document.write("no sake for you!")
    }

    </script>
    
</body>
</html>
