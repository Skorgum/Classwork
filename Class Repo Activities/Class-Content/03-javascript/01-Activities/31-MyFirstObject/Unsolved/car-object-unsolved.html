<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>
    <h1>Press "h" to honk, "d" to drive to work, "w" to drive around the world, 
      and "t" to get a tuneup.</h1>
      <br>
    <h1>See console for car stats.</h1>

    <script>

      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        },
      };
      function reWriteStats() {
          console.log("Make: " + car.make);
          console.log("Model: " + car.model);
          console.log("Color: " + car.color);
          console.log("Milage: " + car.mileage);
          console.log("Is Working: " + car.isWorking);
        }


      // How would we log...

      // The car's make?
      console.log(car.make);
      // The car's model?
      console.log(car.model);
      // The car's mileage?
      console.log(car.mileage);
      // How would we run the car's driveToWork method?
      document.onkeyup = function(event) {
        var userInput = event.key.toLocaleLowerCase();
        if (userInput === "d") {
          car.driveToWork();
          reWriteStats();
        }
        else if (userInput === "w") {
          car.driveAroundWorld();
          reWriteStats();
        }
        else if (userInput === "t") {
          car.getTuneUp();
          reWriteStats();
        }
        else if (userInput === "h") {
          car.honk();
          reWriteStats();
        }
        else {
          alert("Please try following directions next time.")
        }
      }

      }
    </script>
